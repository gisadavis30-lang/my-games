<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <style>
    body {
      background: linear-gradient(120deg, #e0ecfa 0%, #cfdaf3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-container {
      background: rgba(230,240,255,0.92);
      padding: 2em 2.5em;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(64,93,230,0.12);
      text-align: center;
      min-width: 320px;
    }
    h1 {
      color: #2a5edb;
      font-size: 2.1em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 8px;
      margin: 1em auto 1.5em auto;
      justify-content: center;
    }
    .cell {
      background: linear-gradient(120deg, #2a5edb 0%, #5ba8fa 100%);
      border-radius: 12px;
      font-size: 2.7em;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(64,93,230,0.07);
      transition: background 0.2s, box-shadow 0.2s;
      user-select: none;
      height: 80px;
      width: 80px;
      font-weight: bold;
    }
    .cell:hover {
      background: #2a5edb;
      color: #fff;
      box-shadow: 0 3px 14px rgba(64,93,230,0.15);
    }
    .cell.filled {
      cursor: default;
      opacity: 0.85;
    }
    .status {
      font-size: 1.3em;
      color: #233eae;
      margin-bottom: 1em;
      min-height: 1.5em;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 1em;
      font-size: 1.12em;
      color: #2a5edb;
      font-weight: 600;
    }
    .scoreboard span {
      color: #5ba8fa;
      font-weight: 700;
      margin-right: 5px;
    }
    .btn {
      background: linear-gradient(90deg, #2a5edb 0%, #5ba8fa 100%);
      color: #fff;
      border: none;
      padding: 0.6em 1.4em;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(64,93,230,0.11);
      transition: background 0.2s, transform 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #5ba8fa 0%, #2a5edb 100%);
      transform: scale(1.05);
    }
    .footer {
      margin-top: 2em;
      color: #2a5edb;
      font-size: 1em;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      .game-container { min-width: 98vw; padding: 1em 0.3em; }
      .board { grid-template-columns: repeat(3, 22vw); grid-template-rows: repeat(3, 22vw);}
      .cell { height: 22vw; width: 22vw;}
      .scoreboard { flex-direction: column; gap: 8px;}
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreboard">
      <div><span>X</span>Score: <span id="scoreX">0</span></div>
      <div><span>O</span>Score: <span id="scoreO">0</span></div>
      <div><span>Draws</span>: <span id="scoreDraw">0</span></div>
    </div>
    <div class="status" id="status"></div>
    <div class="board" id="board"></div>
    <button class="btn" onclick="resetGame()">Restart</button>
    <div class="footer">&copy; 2025 DAVIS Games</div>
  </div>
  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    let scoreX = 0;
    let scoreO = 0;
    let scoreDraw = 0;
    const statusDiv = document.getElementById("status");
    const boardDiv = document.getElementById("board");
    const scoreXDiv = document.getElementById("scoreX");
    const scoreODiv = document.getElementById("scoreO");
    const scoreDrawDiv = document.getElementById("scoreDraw");

    function renderBoard() {
      boardDiv.innerHTML = "";
      board.forEach((cell, idx) => {
        const cellDiv = document.createElement("div");
        cellDiv.className = "cell" + (cell !== "" ? " filled" : "");
        cellDiv.textContent = cell;
        if (gameActive && cell === "") {
          cellDiv.onclick = () => handleCellClick(idx);
        }
        boardDiv.appendChild(cellDiv);
      });
    }

    function handleCellClick(idx) {
      if (!gameActive || board[idx] !== "") return;
      board[idx] = currentPlayer;
      renderBoard();
      if (checkWin(currentPlayer)) {
        statusDiv.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        gameActive = false;
        if (currentPlayer === "X") {
          scoreX++;
          scoreXDiv.textContent = scoreX;
        } else {
          scoreO++;
          scoreODiv.textContent = scoreO;
        }
      } else if (board.every(cell => cell !== "")) {
        statusDiv.textContent = "It's a draw!";
        gameActive = false;
        scoreDraw++;
        scoreDrawDiv.textContent = scoreDraw;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin(player) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8], // Rows
        [0,3,6],[1,4,7],[2,5,8], // Columns
        [0,4,8],[2,4,6]          // Diagonals
      ];
      return winCombos.some(combo =>
        combo.every(idx => board[idx] === player)
      );
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = currentPlayer === "X" ? "O" : "X"; // Alternate starter
      gameActive = true;
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      renderBoard();
    }

    // Initial render
    resetGame();
  </script>
</body>
</html>
